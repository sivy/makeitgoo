<h3 id="gitinfo">Git Info</h3>
<form name="gitinfo" method="POST" action="{% url mgapp.views.save_git app.id %}">{% csrf_token %}
    remote: <input type="text" id="remote" name="remote" value="{{git.remote}}"/><br />
    branch: <input type="text" id="branch" name="branch" value="{{git.branch}}"/>

    <p>
    head: {{git.head}}<br />
    upstream: {{git.upstream}}<br />
    </p>
    <input type="button" id="savegit" value="Update Git Info">
</form>
